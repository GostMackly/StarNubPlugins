commands: ['softbancid']
main_args: ['None']
class: starboundcommands.commands.kickban.SoftBanCid
can_use: 1
description: |-
    - Kicks and UUID bans a specific players character based on their client ID

    - NOTE: This command is forwarded to the Starbound server. The
    servers ban list is not the same as StarNub's ban list.