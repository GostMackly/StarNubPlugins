commands: ['w', 'r']
main_args: ['None']
class: starboundcommands.commands.player.Whisper
can_use: 1
description: |-
    - This command will allow a player to whisper to others.

    - You can block wispers by registering an account and using
    /whisper -off

    - NOTE: This command is handled with StarNub and is NOT forwarded
    to the server.