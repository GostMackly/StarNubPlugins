commands: ['nick']
main_args: ['None']
class: starboundcommands.commands.player.Nick
can_use: 1
description: |-
    - This command will allow a player to change theyre name.
    - Note StarNub will track the orginal player name as well
    as the new nick name and this player can be /whisper using
    the old or new name.

    - NOTE: This command is forwarded to the Starbound server after
    being processed by StarNub.